<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Todo List Basic</title>
  <link rel="stylesheet" href="assets/App.css">
</head>

<body>
  <p class="title-todo">TO-DO LIST</p>
  <div class="todo-input-grid">
    <input type="text" placeholder="Write a new task" class="js-name-input name-input">

    <input type="date" class="js-date-input date-input">

    <input type="time" class="js-time-input time-input">

    <button onclick="
    addTodo();
  " class="add-todo-button">Add</button>
  </div>

  <div class="js-todo-list todo-list-grid"></div>

  <script src="assets/App.js"></script>
</body>

</html>
